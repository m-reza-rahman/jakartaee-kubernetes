apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
spec:
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        env:
          - name: APPLICATIONINSIGHTS_CONNECTION_STRING
            value: "<your App Insights connection string>"
        image: <your Docker Hub account>/otel-collector:v1
        ports:
        - containerPort: 4318
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
spec:
  type: ClusterIP
  selector:
    app: otel-collector
  ports:
  - port: 4318
    name: http
