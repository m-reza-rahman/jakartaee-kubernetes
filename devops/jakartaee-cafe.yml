apiVersion: apps/v1
kind: Deployment
metadata:
  name: jakartaee-cafe
  namespace: default
  labels:
    app: jakartaee-cafe
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jakartaee-cafe
  template:
    metadata:
      name: jakartaee-cafe
      labels:
        app: jakartaee-cafe
    spec:
      containers:
      - name: jakartaee-cafe
        env:
          - name: POSTGRES_SERVER
            value: "jakartaee-cafe-db-reza.postgres.database.azure.com"
          - name: POSTGRES_USER
            value: "postgres"
          - name: POSTGRES_PASSWORD
            value: "Secret123!"
        image: rezarahman/jakartaee-cafe:v4
        ports:
          - name: http
            containerPort: 9080
            protocol: TCP
          - name: https
            containerPort: 9443
            protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: jakartaee-cafe
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 9080
      protocol: TCP
    - name: https
      port: 443
      targetPort: 9443
      protocol: TCP
  selector:
    app: jakartaee-cafe
